version: "3.9"
services:
  db:
    image: postgres:16.3
    platform: linux/amd64
    environment:
      POSTGRES_DB: finapp
      POSTGRES_USER: finapp
      POSTGRES_PASSWORD: finapp
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  redpanda:
    image: redpandadata/redpanda:v24.2.6
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=0.0.0.0:9092
      - --advertise-kafka-addr=127.0.0.1:9092
    ports:
      - "9092:9092"   # Kafka
      - "9644:9644"   # Admin (optional)

volumes:
  dbdata: {}
